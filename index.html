<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - Powered by OpenRouter (Free)</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: #1f2937;
        }
        #chat-app {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #header {
            padding: 16px 24px;
            background: #3b82f6;
            color: white;
            font-size: 1.4rem;
            font-weight: 600;
            text-align: center;
        }
        #chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .message {
            max-width: 82%;
            padding: 12px 18px;
            border-radius: 18px;
            line-height: 1.45;
            font-size: 1rem;
        }
        .user {
            align-self: flex-end;
            background: #bfdbfe;
            color: #1e40af;
            border-bottom-right-radius: 6px;
        }
        .assistant {
            align-self: flex-start;
            background: #e5e7eb;
            color: #111827;
            border-bottom-left-radius: 6px;
        }
        .error-msg {
            align-self: center;
            background: #fee2e2;
            color: #991b1b;
            padding: 12px 20px;
            border-radius: 12px;
            max-width: 90%;
        }
        .typing {
            align-self: flex-start;
            color: #6b7280;
            font-style: italic;
            padding: 12px;
        }
        #input-area {
            padding: 16px 24px;
            border-top: 1px solid #e5e7eb;
            background: white;
            display: flex;
            gap: 12px;
        }
        #user-input {
            flex: 1;
            padding: 12px 18px;
            border: 1px solid #d1d5db;
            border-radius: 9999px;
            font-size: 1rem;
            outline: none;
        }
        #user-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59,130,246,0.2);
        }
        #send-btn {
            padding: 12px 28px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 9999px;
            font-weight: 600;
            cursor: pointer;
        }
        #send-btn:hover:not(:disabled) {
            background: #2563eb;
        }
        #send-btn:disabled {
            background: #93c5fd;
            cursor: not-allowed;
        }
        /* Scrollbar */
        #chat-container::-webkit-scrollbar { width: 6px; }
        #chat-container::-webkit-scrollbar-thumb { background: #9ca3af; border-radius: 3px; }
    </style>
</head>
<body>
    <div id="chat-app">
        <div id="header">AI Chat Assistant (Free)</div>
        <div id="chat-container"></div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Ask anything..." autocomplete="off">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // === CONFIG ===
        const API_URL = 'https://openrouter.ai/api/v1/chat/completions';
        const API_KEY = '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';
        const MODEL = 'deepseek/deepseek-chat-v3-0324:free'; // Confirmed free & strong model (Feb 2026)

        let messages = [
            { role: 'system', content: 'You are a helpful, friendly, and intelligent AI assistant.' }
        ];

        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        // Add message to UI
        function addMessage(role, content, isError = false) {
            const div = document.createElement('div');
            div.className = `message ${role} ${isError ? 'error-msg' : ''}`;
            div.innerHTML = isError ? content : marked.parse(content);
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return div;
        }

        // Show typing
        let typingDiv = null;
        function showTyping() {
            if (typingDiv) return;
            typingDiv = document.createElement('div');
            typingDiv.className = 'typing';
            typingDiv.textContent = 'AI is thinking...';
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        function hideTyping() {
            if (typingDiv) {
                typingDiv.remove();
                typingDiv = null;
            }
        }

        // Main send function
        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            sendBtn.disabled = true;
            userInput.disabled = true;
            userInput.value = '';

            addMessage('user', text);
            messages.push({ role: 'user', content: text });

            showTyping();

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: MODEL,
                        messages: messages,
                        stream: true
                    })
                });

                if (!res.ok) {
                    const err = await res.text();
                    throw new Error(`API Error (${res.status}): ${err}`);
                }

                const reader = res.body.getReader();
                const decoder = new TextDecoder();
                let assistantContent = '';
                let assistantDiv = null;

                hideTyping();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n').filter(Boolean);

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') continue;

                            try {
                                const parsed = JSON.parse(data);
                                const delta = parsed.choices?.[0]?.delta?.content;
                                if (delta) {
                                    assistantContent += delta;
                                    if (!assistantDiv) {
                                        assistantDiv = addMessage('assistant', assistantContent);
                                    } else {
                                        assistantDiv.innerHTML = marked.parse(assistantContent);
                                    }
                                    chatContainer.scrollTop = chatContainer.scrollHeight;
                                }
                            } catch {}
                        }
                    }
                }

                if (assistantContent) {
                    messages.push({ role: 'assistant', content: assistantContent });
                }

            } catch (err) {
                console.error(err);
                addMessage('assistant', `Error: ${err.message}\n\nPlease check your API key or try again later.`, true);
            } finally {
                hideTyping();
                sendBtn.disabled = false;
                userInput.disabled = false;
                userInput.focus();
            }
        }

        // Events
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', e => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Welcome
        addMessage('assistant', 'Hi! I\'m your free AI assistant powered by OpenRouter.\nAsk me anything! ðŸš€');
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chat - Like Gemini (Free)</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacOSystem, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #e0f2fe, #dbeafe);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
      box-sizing: border-box;
    }
    .container {
      width: 100%;
      max-width: 860px;
      height: 90vh;
      background: white;
      border-radius: 24px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.12);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .header {
      background: #2563eb;
      color: white;
      padding: 16px 24px;
      font-size: 1.35rem;
      font-weight: 600;
      text-align: center;
    }
    .chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .msg {
      max-width: 80%;
      padding: 12px 18px;
      border-radius: 20px;
      line-height: 1.45;
      font-size: 1.05rem;
    }
    .user-msg {
      align-self: flex-end;
      background: #bfdbfe;
      color: #1e40af;
      border-bottom-right-radius: 6px;
    }
    .ai-msg {
      align-self: flex-start;
      background: #f3f4f6;
      color: #111827;
      border-bottom-left-radius: 6px;
    }
    .error-msg {
      align-self: center;
      background: #fee2e2;
      color: #b91c1c;
      padding: 12px 20px;
      border-radius: 12px;
      font-weight: 500;
      max-width: 90%;
    }
    .typing {
      align-self: flex-start;
      color: #6b7280;
      font-style: italic;
      padding: 12px 18px;
    }
    .input-area {
      padding: 16px 24px;
      border-top: 1px solid #e5e7eb;
      background: white;
      display: flex;
      gap: 12px;
    }
    #input {
      flex: 1;
      padding: 14px 20px;
      border: 1px solid #d1d5db;
      border-radius: 9999px;
      font-size: 1.05rem;
      outline: none;
    }
    #input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37,99,235,0.15);
    }
    #send {
      padding: 14px 32px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 9999px;
      font-weight: 600;
      cursor: pointer;
    }
    #send:hover:not(:disabled) {
      background: #1d4ed8;
    }
    #send:disabled {
      background: #93c5fd;
      cursor: not-allowed;
    }
    .chat::-webkit-scrollbar {
      width: 6px;
    }
    .chat::-webkit-scrollbar-thumb {
      background: #9ca3af;
      border-radius: 3px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">AI Chat - Like Gemini (Free)</div>
    <div class="chat" id="chat"></div>
    <div class="input-area">
      <input id="input" type="text" placeholder="Type your message..." autocomplete="off"/>
      <button id="send">Send</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // === CONFIG ===
    const API_URL = "https://openrouter.ai/api/v1/chat/completions";
    const API_KEY = "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";
    const MODEL = "deepseek/deepseek-r1-0528:free";  // Strong free model (2026)

    let messages = [
      { role: "system", content: "You are a helpful, friendly, and smart AI assistant." }
    ];

    const chat = document.getElementById("chat");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");

    // Add message to UI
    function addMsg(role, content, isError = false) {
      const div = document.createElement("div");
      div.className = `msg ${role === "user" ? "user-msg" : "ai-msg"} ${isError ? "error-msg" : ""}`;
      div.innerHTML = isError ? content : marked.parse(content);
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
      return div;
    }

    // Typing indicator
    let typing = null;
    function showTyping() {
      if (typing) return;
      typing = document.createElement("div");
      typing.className = "typing";
      typing.textContent = "AI is thinking...";
      chat.appendChild(typing);
      chat.scrollTop = chat.scrollHeight;
    }
    function hideTyping() {
      if (typing) {
        typing.remove();
        typing = null;
      }
    }

    // Send logic
    async function send() {
      const text = input.value.trim();
      if (!text) return;

      sendBtn.disabled = true;
      input.disabled = true;
      input.value = "";

      addMsg("user", text);
      messages.push({ role: "user", content: text });

      showTyping();

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${API_KEY}`
          },
          body: JSON.stringify({
            model: MODEL,
            messages: messages,
            stream: true
          })
        });

        if (!res.ok) {
          let errMsg = await res.text();
          try {
            const json = JSON.parse(errMsg);
            errMsg = json.error?.message || errMsg;
          } catch {}
          throw new Error(`API failed: ${res.status} - ${errMsg}`);
        }

        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let aiText = "";
        let aiDiv = null;

        hideTyping();

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          const chunk = decoder.decode(value);
          const lines = chunk.split("\n").filter(l => l.trim());

          for (const line of lines) {
            if (line.startsWith("data: ")) {
              const data = line.slice(6);
              if (data === "[DONE]") continue;

              try {
                const parsed = JSON.parse(data);
                const delta = parsed.choices?.[0]?.delta?.content;
                if (delta) {
                  aiText += delta;
                  if (!aiDiv) {
                    aiDiv = addMsg("assistant", aiText);
                  } else {
                    aiDiv.innerHTML = marked.parse(aiText);
                  }
                  chat.scrollTop = chat.scrollHeight;
                }
              } catch {}
            }
          }
        }

        if (aiText) {
          messages.push({ role: "assistant", content: aiText });
        }

      } catch (err) {
        console.error(err);
        addMsg("assistant", `Error: ${err.message}\n\nPossible fixes:\nâ€¢ Check your API key\nâ€¢ Make sure the model is still free\nâ€¢ Try again later`, true);
      } finally {
        hideTyping();
        sendBtn.disabled = false;
        input.disabled = false;
        input.focus();
      }
    }

    // Events
    sendBtn.onclick = send;
    input.onkeypress = e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        send();
      }
    };

    // Welcome message
    addMsg("assistant", "Hello! I'm your free AI assistant powered by OpenRouter.\nAsk me anything! ðŸ˜Š");
  </script>
</body>
</html>

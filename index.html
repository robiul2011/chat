<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Universal AI Chat</title>
    <!-- External Dependencies (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        :root { --sidebar-width: 280px; }
        
        html, body { 
            height: 100%; 
            height: 100dvh; 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            background-color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
        }

        .dark body { background-color: #020617; }

        .prose pre { padding: 0 !important; background: transparent !important; }
        .prose code { font-size: 0.9em !important; padding: 0.2em 0.4em !important; border-radius: 4px; }
        .dark .prose { color: #cbd5e1; }
        
        #messages-container::-webkit-scrollbar { width: 5px; }
        #messages-container::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .dark #messages-container::-webkit-scrollbar-thumb { background: #1e293b; }

        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .msg-anim { animation: slideIn 0.2s ease-out forwards; }

        #loading {
            position: fixed; inset: 0; z-index: 9999; display: flex; 
            align-items: center; justify-content: center; background: white;
            transition: opacity 0.4s ease;
        }
        .dark #loading { background: #020617; color: white; }
    </style>
</head>
<body class="text-slate-900 transition-colors duration-200">

    <div id="loading">
        <div class="flex flex-col items-center">
            <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
            <p class="mt-4 font-semibold tracking-wide">Initializing App...</p>
        </div>
    </div>

    <div id="app" class="hidden flex h-full w-full overflow-hidden">
        <!-- Sidebar Backdrop (Mobile) -->
        <div id="sidebar-overlay" onclick="window.toggleSidebar()" class="fixed inset-0 bg-black/50 z-40 md:hidden hidden opacity-0 transition-opacity duration-300"></div>

        <!-- Sidebar -->
        <aside id="sidebar" class="fixed inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition-transform duration-300 z-50 w-[var(--sidebar-width)] bg-white dark:bg-slate-900 border-r border-slate-200 dark:border-slate-800 flex flex-col shrink-0">
            <div class="p-4 border-b border-slate-200 dark:border-slate-800 flex justify-between items-center">
                <span class="font-bold text-lg bg-gradient-to-r from-blue-600 to-indigo-500 bg-clip-text text-transparent">Gemini Clone</span>
                <button onclick="window.toggleSidebar()" class="md:hidden p-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg text-slate-500">‚úï</button>
            </div>
            
            <button onclick="window.createNewChat()" class="m-4 flex items-center justify-center gap-2 py-3 px-4 bg-slate-100 dark:bg-slate-800 hover:bg-slate-200 dark:hover:bg-slate-700 rounded-2xl font-medium transition-all group">
                <span class="text-xl">+</span> New Chat
            </button>

            <div id="chat-list" class="flex-1 overflow-y-auto px-2 space-y-1 py-2"></div>

            <div class="p-4 border-t border-slate-200 dark:border-slate-800 space-y-1">
                <button onclick="window.toggleDarkMode()" class="w-full flex items-center gap-3 p-3 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-xl transition-colors">
                    <span id="dark-mode-icon" class="text-lg">üåô</span>
                    <span class="text-sm font-medium">Appearance</span>
                </button>
                <button onclick="window.openSettings()" class="w-full flex items-center gap-3 p-3 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-xl transition-colors text-slate-600 dark:text-slate-400">
                    <span class="text-lg">‚öôÔ∏è</span>
                    <span class="text-sm font-medium">Settings</span>
                </button>
            </div>
        </aside>

        <!-- Main Workspace -->
        <main class="flex-1 flex flex-col min-w-0 bg-white dark:bg-slate-950">
            <header class="h-16 flex items-center justify-between px-4 border-b border-slate-100 dark:border-slate-900 bg-white/80 dark:bg-slate-950/80 backdrop-blur-md z-30">
                <div class="flex items-center gap-3">
                    <button onclick="window.toggleSidebar()" class="md:hidden p-2 text-slate-600 dark:text-slate-400">‚ò∞</button>
                    <div class="px-3 py-1 bg-blue-50 dark:bg-blue-900/20 rounded-full border border-blue-100 dark:border-blue-800/50">
                        <span id="current-model-display" class="text-[10px] uppercase tracking-widest font-bold text-blue-600 dark:text-blue-400">MODEL</span>
                    </div>
                </div>
            </header>

            <div id="messages-container" class="flex-1 overflow-y-auto px-4 py-8 md:px-12 space-y-8"></div>

            <!-- Input Area -->
            <div class="w-full max-w-4xl mx-auto px-4 pb-6 pt-2">
                <div id="typing-indicator" class="hidden h-6 flex items-center gap-2 ml-4 mb-2">
                    <span class="flex gap-1">
                        <span class="w-1.5 h-1.5 bg-blue-400 rounded-full animate-bounce"></span>
                        <span class="w-1.5 h-1.5 bg-blue-400 rounded-full animate-bounce [animation-delay:0.2s]"></span>
                        <span class="w-1.5 h-1.5 bg-blue-400 rounded-full animate-bounce [animation-delay:0.4s]"></span>
                    </span>
                </div>
                
                <div class="relative group bg-slate-100 dark:bg-slate-900 rounded-[24px] border border-transparent focus-within:border-slate-200 dark:focus-within:border-slate-800 focus-within:bg-white dark:focus-within:bg-slate-800 shadow-sm transition-all duration-300">
                    <textarea id="user-input" rows="1" placeholder="Ask anything..." class="w-full bg-transparent p-4 pr-14 resize-none outline-none text-slate-700 dark:text-slate-200 max-h-[200px]"></textarea>
                    <button id="send-btn" onclick="window.handleSendMessage()" class="absolute right-2 bottom-2 p-2.5 bg-blue-600 hover:bg-blue-700 text-white rounded-full transition-all disabled:opacity-30">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 12h14M12 5l7 7-7 7"/></svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="hidden fixed inset-0 bg-slate-950/60 backdrop-blur-sm z-[100] flex items-center justify-center p-4">
        <div class="bg-white dark:bg-slate-900 rounded-3xl w-full max-w-lg p-8 shadow-2xl border border-slate-200 dark:border-slate-800">
            <h2 class="text-xl font-bold mb-6">Preferences</h2>
            <div class="space-y-6">
                <div>
                    <label class="block text-xs font-bold uppercase tracking-wider text-slate-500 mb-2">OpenRouter API Key</label>
                    <input type="password" id="api-key-input" placeholder="sk-or-..." class="w-full p-3 rounded-xl border dark:bg-slate-950 dark:border-slate-800 outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase tracking-wider text-slate-500 mb-2">Model Identifier</label>
                    <input type="text" id="model-input" placeholder="deepseek/deepseek-r1:free" class="w-full p-3 rounded-xl border dark:bg-slate-950 dark:border-slate-800 outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase tracking-wider text-slate-500 mb-2">System Prompt</label>
                    <textarea id="system-prompt-input" rows="3" class="w-full p-3 rounded-xl border dark:bg-slate-950 dark:border-slate-800 outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
            </div>
            <div class="mt-8 flex gap-3">
                <button onclick="window.closeSettings()" class="flex-1 py-3 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-xl font-bold">Cancel</button>
                <button onclick="window.saveSettings()" class="flex-1 bg-blue-600 text-white font-bold py-3 rounded-xl shadow-lg">Save Settings</button>
            </div>
        </div>
    </div>

    <script>
        /**
         * INITIALIZE CORE FUNCTIONS IMMEDIATELY
         */
        (function() {
            // Safe LocalStorage wrapper
            const storage = {
                get: (key) => { try { return localStorage.getItem(key); } catch(e) { return null; } },
                set: (key, val) => { try { localStorage.setItem(key, val); } catch(e) {} }
            };

            // Global State
            window.state = {
                apiKey: storage.get('api_key') || '',
                model: storage.get('selected_model') || 'deepseek/deepseek-r1:free',
                systemPrompt: storage.get('system_prompt') || 'You are a professional AI assistant.',
                chats: [],
                currentChatId: storage.get('current_chat_id') || null,
                isDarkMode: storage.get('dark_mode') === 'true',
                isTyping: false
            };

            // Load Chats Safely
            try {
                const stored = storage.get('chats');
                if (stored) window.state.chats = JSON.parse(stored);
                if (!Array.isArray(window.state.chats)) window.state.chats = [];
            } catch(e) { window.state.chats = []; }

            // Function definitions
            window.saveState = () => {
                storage.set('api_key', window.state.apiKey);
                storage.set('selected_model', window.state.model);
                storage.set('system_prompt', window.state.systemPrompt);
                storage.set('chats', JSON.stringify(window.state.chats));
                storage.set('current_chat_id', window.state.currentChatId);
                storage.set('dark_mode', window.state.isDarkMode);
            };

            window.toggleSidebar = () => {
                const sidebar = document.getElementById('sidebar');
                const overlay = document.getElementById('sidebar-overlay');
                if (!sidebar) return;
                const isHidden = sidebar.classList.contains('-translate-x-full');
                if (isHidden) {
                    sidebar.classList.remove('-translate-x-full');
                    overlay?.classList.remove('hidden');
                    setTimeout(() => overlay?.classList.replace('opacity-0', 'opacity-100'), 10);
                } else {
                    sidebar.classList.add('-translate-x-full');
                    overlay?.classList.replace('opacity-100', 'opacity-0');
                    setTimeout(() => overlay?.classList.add('hidden'), 300);
                }
            };

            window.toggleDarkMode = () => {
                window.state.isDarkMode = !window.state.isDarkMode;
                document.documentElement.classList.toggle('dark');
                const icon = document.getElementById('dark-mode-icon');
                if (icon) icon.innerText = window.state.isDarkMode ? '‚òÄÔ∏è' : 'üåô';
                window.saveState();
            };

            window.openSettings = () => document.getElementById('settings-modal')?.classList.remove('hidden');
            window.closeSettings = () => document.getElementById('settings-modal')?.classList.add('hidden');

            window.saveSettings = () => {
                window.state.apiKey = document.getElementById('api-key-input')?.value || '';
                window.state.model = document.getElementById('model-input')?.value || 'deepseek/deepseek-r1:free';
                window.state.systemPrompt = document.getElementById('system-prompt-input')?.value || '';
                const display = document.getElementById('current-model-display');
                if (display) display.innerText = window.state.model.split('/').pop().replace(':free', '').toUpperCase();
                window.saveState();
                window.closeSettings();
            };

            window.createNewChat = () => {
                const newChat = { id: Date.now().toString(), title: 'New Conversation', messages: [] };
                window.state.chats.unshift(newChat);
                window.state.currentChatId = newChat.id;
                window.saveState();
                window.renderChatList();
                window.renderMessages();
                if (window.innerWidth < 768) window.toggleSidebar();
            };

            window.switchChat = (id) => {
                window.state.currentChatId = id;
                window.saveState();
                window.renderChatList();
                window.renderMessages();
                if (window.innerWidth < 768) window.toggleSidebar();
            };

            window.deleteChat = (id, event) => {
                if (event) event.stopPropagation();
                window.state.chats = window.state.chats.filter(c => c.id !== id);
                if (window.state.currentChatId === id) window.state.currentChatId = window.state.chats[0]?.id || null;
                if (!window.state.currentChatId) window.createNewChat();
                else {
                    window.saveState();
                    window.renderChatList();
                    window.renderMessages();
                }
            };

            window.parseMarkdown = (content) => {
                try {
                    if (window.marked && typeof window.marked.parse === 'function') {
                        return window.marked.parse(content || '');
                    }
                } catch(e) {}
                return (content || '').replace(/\n/g, '<br>');
            };

            window.renderChatList = () => {
                const list = document.getElementById('chat-list');
                if (!list) return;
                list.innerHTML = window.state.chats.map(chat => `
                    <div onclick="window.switchChat('${chat.id}')" class="group flex items-center justify-between mx-2 p-3 rounded-xl cursor-pointer transition-all ${window.state.currentChatId === chat.id ? 'bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400' : 'hover:bg-slate-100 dark:hover:bg-slate-800'}">
                        <div class="flex items-center gap-3 truncate">
                            <span>üí¨</span>
                            <span class="truncate text-xs font-semibold">${chat.title}</span>
                        </div>
                        <button onclick="window.deleteChat('${chat.id}', event)" class="opacity-0 group-hover:opacity-100 p-1 hover:text-red-500 transition-opacity">üóëÔ∏è</button>
                    </div>
                `).join('');
            };

            window.renderMessages = () => {
                const container = document.getElementById('messages-container');
                if (!container) return;
                const chat = window.state.chats.find(c => c.id === window.state.currentChatId);
                if (!chat || !chat.messages || chat.messages.length === 0) {
                    container.innerHTML = `<div class="h-full flex flex-col items-center justify-center text-center p-8 msg-anim text-slate-400">
                        <div class="w-20 h-20 bg-blue-600 text-white rounded-3xl flex items-center justify-center text-3xl shadow-xl mb-6">üöÄ</div>
                        <h2 class="text-2xl font-bold mb-2 text-slate-800 dark:text-white">How can I help?</h2>
                        <p class="text-sm">Start a conversation by typing below.</p>
                    </div>`;
                    return;
                }
                container.innerHTML = chat.messages.map(msg => `
                    <div class="flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'} msg-anim">
                        <div class="max-w-[85%] flex flex-col ${msg.role === 'user' ? 'items-end' : 'items-start'}">
                            <div class="rounded-3xl p-4 ${msg.role === 'user' ? 'bg-blue-600 text-white rounded-br-none' : 'bg-slate-100 dark:bg-slate-900 dark:text-slate-200 rounded-bl-none'}">
                                <div class="prose dark:prose-invert prose-sm break-words leading-relaxed">${window.parseMarkdown(msg.content)}</div>
                            </div>
                        </div>
                    </div>
                `).join('');
                container.scrollTop = container.scrollHeight;
            };

            window.handleSendMessage = async () => {
                const input = document.getElementById('user-input');
                const text = input?.value.trim();
                if (!text || window.state.isTyping) return;
                if (!window.state.apiKey) {
                    alert('Please enter your OpenRouter API key in Settings.');
                    window.openSettings();
                    return;
                }
                const chat = window.state.chats.find(c => c.id === window.state.currentChatId);
                if (!chat) return;

                chat.messages.push({ role: 'user', content: text });
                if (chat.title === 'New Conversation') chat.title = text.substring(0, 20);
                input.value = '';
                input.style.height = 'auto';
                window.state.isTyping = true;
                document.getElementById('typing-indicator')?.classList.remove('hidden');
                window.renderMessages();
                window.renderChatList();

                chat.messages.push({ role: 'assistant', content: '' });
                const msgIdx = chat.messages.length - 1;

                try {
                    const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                        method: "POST",
                        headers: { "Authorization": `Bearer ${window.state.apiKey}`, "Content-Type": "application/json" },
                        body: JSON.stringify({
                            "model": window.state.model,
                            "messages": [{ role: "system", content: window.state.systemPrompt }, ...chat.messages.slice(0, -1)],
                            "stream": true
                        })
                    });
                    if (!response.ok) throw new Error("API Error");
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let buffer = "";
                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        buffer += decoder.decode(value, { stream: true });
                        const lines = buffer.split('\n');
                        buffer = lines.pop();
                        for (const line of lines) {
                            if (!line.startsWith('data: ')) continue;
                            const data = line.slice(6);
                            if (data === '[DONE]') break;
                            try {
                                const json = JSON.parse(data);
                                chat.messages[msgIdx].content += json.choices[0]?.delta?.content || "";
                                const bubbles = document.querySelectorAll('#messages-container .prose');
                                const last = bubbles[bubbles.length - 1];
                                if (last) last.innerHTML = window.parseMarkdown(chat.messages[msgIdx].content);
                                document.getElementById('messages-container').scrollTop = 999999;
                            } catch (e) {}
                        }
                    }
                } catch (err) {
                    chat.messages[msgIdx].content = "**Error:** " + err.message;
                    window.renderMessages();
                } finally {
                    window.state.isTyping = false;
                    document.getElementById('typing-indicator')?.classList.add('hidden');
                    window.saveState();
                }
            };

            // Dom Loaded Logic
            document.addEventListener('DOMContentLoaded', () => {
                // Initial Dark Mode
                if (window.state.isDarkMode) document.documentElement.classList.add('dark');
                
                // Load UI
                if (window.state.chats.length === 0) window.createNewChat();
                else { window.renderChatList(); window.renderMessages(); }

                // Setup Listeners
                const textarea = document.getElementById('user-input');
                textarea?.addEventListener('input', function() {
                    this.style.height = 'auto';
                    this.style.height = this.scrollHeight + 'px';
                });
                textarea?.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey && window.innerWidth > 768) {
                        e.preventDefault();
                        window.handleSendMessage();
                    }
                });

                // Fill inputs
                if(document.getElementById('api-key-input')) document.getElementById('api-key-input').value = window.state.apiKey;
                if(document.getElementById('model-input')) document.getElementById('model-input').value = window.state.model;
                if(document.getElementById('system-prompt-input')) document.getElementById('system-prompt-input').value = window.state.systemPrompt;
                if(document.getElementById('current-model-display')) {
                    document.getElementById('current-model-display').innerText = window.state.model.split('/').pop().replace(':free', '').toUpperCase();
                }

                // Reveal App
                const loader = document.getElementById('loading');
                if (loader) {
                    loader.style.opacity = '0';
                    setTimeout(() => {
                        loader.classList.add('hidden');
                        document.getElementById('app')?.classList.remove('hidden');
                    }, 400);
                }
            });
        })();
    </script>
</body>
</html>

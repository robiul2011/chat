<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Universal AI Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }
        
        /* Mobile height fix */
        body { min-height: 100vh; min-height: -webkit-fill-available; }
        
        /* Message transition */
        .message-appear { animation: fadeInUp 0.3s ease-out forwards; }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Loading Spinner */
        #loading {
            position: fixed; inset: 0; background: white; 
            display: flex; align-items: center; justify-content: center; z-index: 9999;
        }
        .dark #loading { background: #0f172a; color: white; }

        pre { background: #1e293b; color: #f8fafc; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; margin: 0.5rem 0; }
        code { font-family: 'Courier New', Courier, monospace; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 transition-colors duration-200">

    <div id="loading">
        <div class="flex flex-col items-center">
            <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-600 mb-4"></div>
            <p class="font-medium">Initializing AI Interface...</p>
        </div>
    </div>

    <div id="app" class="hidden flex flex-col md:flex-row h-screen overflow-hidden">
        
        <aside id="sidebar" class="fixed inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition-transform duration-300 z-50 w-72 bg-white dark:bg-slate-900 border-r border-slate-200 dark:border-slate-800 flex flex-col">
            <div class="p-4 border-b border-slate-200 dark:border-slate-800 flex justify-between items-center">
                <h1 class="font-bold text-xl text-blue-600 dark:text-blue-400">Universal AI</h1>
                <button onclick="toggleSidebar()" class="md:hidden p-2 text-slate-500">‚úï</button>
            </div>
            
            <button onclick="createNewChat()" class="m-4 p-3 flex items-center gap-2 bg-slate-100 dark:bg-slate-800 hover:bg-slate-200 dark:hover:bg-slate-700 rounded-xl transition-all">
                <span class="text-xl">+</span> New Chat
            </button>

            <div id="chat-list" class="flex-1 overflow-y-auto px-2 space-y-1">
                </div>

            <div class="p-4 border-t border-slate-200 dark:border-slate-800 space-y-2">
                <button onclick="toggleDarkMode()" class="w-full flex items-center gap-3 p-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg">
                    <span id="dark-mode-icon">üåô</span> Dark Mode
                </button>
                <button onclick="openSettings()" class="w-full flex items-center gap-3 p-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg">
                    ‚öôÔ∏è Settings
                </button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col min-w-0 bg-white dark:bg-slate-950 relative">
            <header class="h-16 flex items-center justify-between px-4 border-b border-slate-200 dark:border-slate-800 bg-white/80 dark:bg-slate-950/80 backdrop-blur-md">
                <button onclick="toggleSidebar()" class="md:hidden p-2 text-slate-600 dark:text-slate-400">
                    ‚ò∞
                </button>
                <div class="text-sm font-medium text-slate-500" id="current-model-display">
                    Model: deepseek/deepseek-r1:free
                </div>
                <div class="w-8"></div>
            </header>

            <div id="messages-container" class="flex-1 overflow-y-auto p-4 md:p-8 space-y-6">
                </div>

            <div class="p-4 bg-gradient-to-t from-white dark:from-slate-950 via-white dark:via-slate-950 to-transparent">
                <div class="max-w-4xl mx-auto relative flex flex-col gap-2">
                    <div id="typing-indicator" class="hidden text-xs text-slate-400 ml-4 mb-1">AI is thinking...</div>
                    <div class="relative flex items-end bg-slate-100 dark:bg-slate-800 rounded-2xl border border-slate-200 dark:border-slate-700 shadow-sm focus-within:ring-2 focus-within:ring-blue-500/20 transition-all">
                        <textarea id="user-input" rows="1" placeholder="Ask anything..." class="w-full bg-transparent p-4 pr-12 resize-none outline-none max-h-60 overflow-y-auto"></textarea>
                        <button id="send-btn" onclick="handleSendMessage()" class="absolute right-2 bottom-2 p-2 bg-blue-600 hover:bg-blue-700 text-white rounded-xl disabled:opacity-50 transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="settings-modal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-[100] flex items-center justify-center p-4">
        <div class="bg-white dark:bg-slate-900 rounded-2xl w-full max-w-md p-6 shadow-xl border border-slate-200 dark:border-slate-800">
            <h2 class="text-xl font-bold mb-4">Settings</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">OpenRouter API Key</label>
                    <input type="password" id="api-key-input" class="w-full p-2 rounded-lg border dark:bg-slate-800 dark:border-slate-700 outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Model Name</label>
                    <input type="text" id="model-input" placeholder="deepseek/deepseek-r1:free" class="w-full p-2 rounded-lg border dark:bg-slate-800 dark:border-slate-700 outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">System Prompt</label>
                    <textarea id="system-prompt-input" rows="3" class="w-full p-2 rounded-lg border dark:bg-slate-800 dark:border-slate-700 outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
            </div>
            <div class="mt-6 flex justify-end gap-3">
                <button onclick="closeSettings()" class="px-4 py-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg">Cancel</button>
                <button onclick="saveSettings()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        // --- State Management ---
        let state = {
            apiKey: localStorage.getItem('api_key') || '',
            model: localStorage.getItem('selected_model') || 'deepseek/deepseek-r1:free',
            systemPrompt: localStorage.getItem('system_prompt') || 'You are a helpful assistant.',
            chats: JSON.parse(localStorage.getItem('chats')) || [],
            currentChatId: localStorage.getItem('current_chat_id') || null,
            isDarkMode: localStorage.getItem('dark_mode') === 'true',
            isTyping: false
        };

        // --- Initialization ---
        window.addEventListener('DOMContentLoaded', () => {
            initApp();
            
            // Auto-resize textarea
            const textarea = document.getElementById('user-input');
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });

            // Enter to send (Shift+Enter for newline)
            textarea.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey && window.innerWidth > 768) {
                    e.preventDefault();
                    handleSendMessage();
                }
            });
        });

        function initApp() {
            // Dark Mode
            if (state.isDarkMode) document.documentElement.classList.add('dark');
            
            // Create initial chat if none exists
            if (state.chats.length === 0) {
                createNewChat();
            } else {
                renderChatList();
                if (state.currentChatId) switchChat(state.currentChatId);
            }

            // Hide loader
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            
            // Sync settings UI
            document.getElementById('api-key-input').value = state.apiKey;
            document.getElementById('model-input').value = state.model;
            document.getElementById('system-prompt-input').value = state.systemPrompt;
            document.getElementById('current-model-display').innerText = `Model: ${state.model}`;
        }

        // --- Chat Operations ---
        function createNewChat() {
            const newChat = {
                id: Date.now().toString(),
                title: 'New Chat',
                messages: []
            };
            state.chats.unshift(newChat);
            state.currentChatId = newChat.id;
            saveState();
            renderChatList();
            renderMessages();
            if(window.innerWidth < 768) toggleSidebar();
        }

        function switchChat(id) {
            state.currentChatId = id;
            saveState();
            renderChatList();
            renderMessages();
            if(window.innerWidth < 768) toggleSidebar();
        }

        function deleteChat(id, event) {
            event.stopPropagation();
            state.chats = state.chats.filter(c => c.id !== id);
            if (state.currentChatId === id) {
                state.currentChatId = state.chats[0]?.id || null;
            }
            if (!state.currentChatId) createNewChat();
            saveState();
            renderChatList();
            renderMessages();
        }

        // --- UI Rendering ---
        function renderChatList() {
            const list = document.getElementById('chat-list');
            list.innerHTML = state.chats.map(chat => `
                <div onclick="switchChat('${chat.id}')" class="group flex items-center justify-between p-3 rounded-xl cursor-pointer transition-all ${state.currentChatId === chat.id ? 'bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400' : 'hover:bg-slate-100 dark:hover:bg-slate-800'}">
                    <div class="flex items-center gap-3 truncate">
                        <span>üí¨</span>
                        <span class="truncate text-sm font-medium">${chat.title}</span>
                    </div>
                    <button onclick="deleteChat('${chat.id}', event)" class="opacity-0 group-hover:opacity-100 p-1 hover:text-red-500 transition-opacity">üóëÔ∏è</button>
                </div>
            `).join('');
        }

        function renderMessages() {
            const container = document.getElementById('messages-container');
            const chat = state.chats.find(c => c.id === state.currentChatId);
            
            if (!chat || chat.messages.length === 0) {
                container.innerHTML = `
                    <div class="h-full flex flex-col items-center justify-center text-center p-8">
                        <div class="w-16 h-16 bg-blue-100 dark:bg-blue-900/30 rounded-full flex items-center justify-center text-3xl mb-4">‚ú®</div>
                        <h2 class="text-2xl font-bold mb-2">How can I help you today?</h2>
                        <p class="text-slate-500 max-w-sm">Enter your OpenRouter API key in settings to start chatting with DeepSeek or any other model.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = chat.messages.map(msg => `
                <div class="flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'} message-appear">
                    <div class="max-w-[85%] md:max-w-[70%] rounded-2xl p-4 shadow-sm ${
                        msg.role === 'user' 
                        ? 'bg-blue-600 text-white rounded-br-none' 
                        : 'bg-slate-100 dark:bg-slate-800 dark:text-slate-200 rounded-bl-none'
                    }">
                        <div class="prose dark:prose-invert prose-sm max-w-none">
                            ${marked.parse(msg.content)}
                        </div>
                    </div>
                </div>
            `).join('');
            
            container.scrollTo({ top: container.scrollHeight, behavior: 'smooth' });
        }

        // --- Core Logic & API ---
        async function handleSendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            
            if (!text || state.isTyping) return;
            if (!state.apiKey) {
                alert('Please enter your OpenRouter API Key in settings first.');
                openSettings();
                return;
            }

            const currentChat = state.chats.find(c => c.id === state.currentChatId);
            
            // Add user message
            currentChat.messages.push({ role: 'user', content: text });
            if (currentChat.title === 'New Chat') currentChat.title = text.substring(0, 30) + '...';
            
            input.value = '';
            input.style.height = 'auto';
            renderMessages();
            renderChatList();
            
            setTyping(true);

            // Prepare for AI response
            const aiMessageId = Date.now().toString();
            currentChat.messages.push({ role: 'assistant', content: '', id: aiMessageId });
            renderMessages();

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${state.apiKey}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "model": state.model,
                        "messages": [
                            { role: "system", content: state.systemPrompt },
                            ...currentChat.messages.slice(0, -1).map(m => ({ role: m.role, content: m.content }))
                        ],
                        "stream": true
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullContent = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') break;
                            try {
                                const json = JSON.parse(data);
                                const content = json.choices[0]?.delta?.content || "";
                                fullContent += content;
                                
                                // Update message in UI
                                const lastMsg = currentChat.messages[currentChat.messages.length - 1];
                                lastMsg.content = fullContent;
                                
                                // Selective DOM update for performance
                                const container = document.getElementById('messages-container');
                                const lastBubble = container.lastElementChild.querySelector('.prose');
                                lastBubble.innerHTML = marked.parse(fullContent);
                                container.scrollTop = container.scrollHeight;

                            } catch (e) { console.error("Error parsing stream", e); }
                        }
                    }
                }
            } catch (error) {
                console.error(error);
                currentChat.messages[currentChat.messages.length - 1].content = "‚ö†Ô∏è Error: " + error.message;
                renderMessages();
            } finally {
                setTyping(false);
                saveState();
            }
        }

        // --- Utilities ---
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('-translate-x-full');
        }

        function toggleDarkMode() {
            state.isDarkMode = !state.isDarkMode;
            document.documentElement.classList.toggle('dark');
            document.getElementById('dark-mode-icon').innerText = state.isDarkMode ? '‚òÄÔ∏è' : 'üåô';
            saveState();
        }

        function openSettings() {
            document.getElementById('settings-modal').classList.remove('hidden');
        }

        function closeSettings() {
            document.getElementById('settings-modal').classList.add('hidden');
        }

        function saveSettings() {
            state.apiKey = document.getElementById('api-key-input').value;
            state.model = document.getElementById('model-input').value || 'deepseek/deepseek-r1:free';
            state.systemPrompt = document.getElementById('system-prompt-input').value;
            
            document.getElementById('current-model-display').innerText = `Model: ${state.model}`;
            saveState();
            closeSettings();
        }

        function setTyping(isTyping) {
            state.isTyping = isTyping;
            document.getElementById('typing-indicator').classList.toggle('hidden', !isTyping);
            document.getElementById('send-btn').disabled = isTyping;
        }

        function saveState() {
            localStorage.setItem('api_key', state.apiKey);
            localStorage.setItem('selected_model', state.model);
            localStorage.setItem('system_prompt', state.systemPrompt);
            localStorage.setItem('chats', JSON.stringify(state.chats));
            localStorage.setItem('current_chat_id', state.currentChatId);
            localStorage.setItem('dark_mode', state.isDarkMode);
        }
    </script>
</body>
</html>
